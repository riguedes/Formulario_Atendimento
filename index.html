<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastre seus Dados</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/imagem.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Ficha de Cadastro</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">TELA INICIAL</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome do Cliente</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="id">CPF / CNPJ do Cliente</label>
                        <input id="id" type="text" name="id" placeholder="Digite seu CPF ou CNPJ" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereço">Endereço</label>
                        <input id="adress" type="text" name="adress" placeholder="Digite seu Endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="name2">Nome do Paciente</label>
                        <input id="name2" type="text" name="name2" placeholder="Digite o nome" required>
                    </div>

                    <div class="input-box">
                        <label for="CPF2">CPF do Paciente</label>
                        <input id="CPF2" type="text" name="CPF2" placeholder="Digite o CPF" required>
                    </div>


                    <div class="input-box">
                        <label for="age">Idade do Paciente</label>
                        <input id="age" type="number" name="age" placeholder="Digite a Idade" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">SALVAR DADOS</a> </button>
                </div>

                <div class="continue-button">
                    <button><a href="#">CONFERIR E ALTERAR DADOS</a> </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
